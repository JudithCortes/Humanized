<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1adc8fc110.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <script src="prefixfree.min.js" type="text/javascript"></script>
    <script src="apps.js" type="text/javascript"></script>
    <title>A more human way</title>
</head>
<body>
    <div class="padre">
        <header class="header">            
            <div class="nav">
            <div class="menu">
                <div class="logo">
                    <a href="index.html">
                        <img src="logo.jpg" alt="">
                    </a>  
                </div>
                <div class="social">
                    <button><i  class="fab fa-facebook"></i></button>
                    <button><i  class="fab fa-instagram"></i></button> 
                    <div class="toggle_button">
                            <ul>
                                <li>
                                    <a href="#" class="share_btn">
                                        <span class="text">Share</span>
                                        
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="sm Facebook">
                                        <span class="icon">
                                            <i class="fab fa-facebook-f"></i>
                                        </span>
                                        <span class="text">Facebook</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="sm Twitter">
                                        <span class="icon">
                                            <i class="fab fa-twitter"></i>
                                        </span>
                                        <span class="text">Twitter</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="sm Instagram">
                                        <span class="icon">
                                            <i class="fab fa-instagram-square"></i>
                                        </span>
                                        <span class="text">Instagram</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                </div>
            </div>
        </div>
        <div class="texto-principal">
            <h1>A More</h1>
            <h1>Human Way</h1>
            <h3>To Look At Instagram Analytics.</h3>
        </div>
        </header>

        <section class="section" >
            <aside class="aside">
                <div  class="summer">
                    <div class="summer_sup">
                        <span class="summer_sup_icono">
                            <i class="far fa-calendar"></i>
                        </span>
                        <span class="summer_sup_texto">Launches</span>
                    </div>
                    <h4>Summer 2019</h4>
                </div>
                <div  class="notified">
                    <div class="notified_sup">
                        <span class="notified_sup_icono">
                            <i class="fas fa-envelope-open-text"></i>
                        </span>
                        <span class="notified__texto">Stay Notified</span>
                    </div>
                    <form>
                        <input type="email" name="" value="Email Adress" id="email">
                        <input  id="send_icon" src="paper-plane-solid.svg" type="image" value="">    
                    </form>
                </div>
            </aside>
            <div class="articulos">
                <div class="fotoestad">
                    <div class="images">
                        <div class="img1"></div>
                        <div class="img2"></div>
                        <div class="img3"></div>
                    </div>
                    <div class="estadisticas"></div>
                </div>
                <div class="humanized">
                    <span class="humanized_text">Humanized Aproach</span>
                    <hr width="30%">
                    <p>We Provide a More Human Way <br>to Look at Your Instagram Feed.</p>
                </div>
            </div>
        </section>
        <footer class="footer">
            <span>Desarrollado por Judith Cort√©s</span>
        </footer>
    </div>
<script>
    var share_btn = document.querySelector(".share_btn");
var toggle_button = document.querySelector (".toggle_button");
share_btn.addEventListener("click", function(){
toggle_button.classList.toggle("active");
})
</script>
</body>
</html>
